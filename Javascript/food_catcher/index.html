<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Chinchilla Food Catcher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>

    <div id="resume">
      <h1>GAME PAUSED</h1>
      <button id="resume-button">Продолжить</button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          Движение: <span class="key">стрелки</span> или <span class="key">wasd</span>
        </div>
        <div>
          стрелять: <span class="key">пробел</span>, 
            пауза: <span class="key">P</span> или <span class="key">П</span>
        </div>
      </div>

      <div id="score"></div>
    </div>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
